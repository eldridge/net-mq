name = Net-MQ
version = 0.01
author = Mike Eldridge <diz@cpan.org>
license = Perl_5
copyright_holder = Mike Eldridge

[@Filter]
bundle = @Basic
remove = Readme

[PkgVersion]
[ReadmeFromPod]

[PodSyntaxTests]
[EOLTests]
[CompileTests]

[AutoPrereqs]
skip = ^Net::Google|Template|Test::Perl::Critic|Test::PerlTidy|Test::Builder::Module$

[Prereqs]
Moose						= 1.00
MooseX::ClassAttribute		= 0.26
MooseX::Storage				= 0.30
MooseX::Types::Structured	= 0.27
String::CamelCase			= 0.02

